<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/unidades.css" rel="stylesheet" type="text/css" />
    <script src="./js/unidades.js"></script>
    <title>Gerenciamento de Unidades - ChuteSal</title>
  </head>
  <body>
    <header id="header">
      <h1>ChuteSal</h1>
      <ul class="menu-list">
        <li><a href="unidades.html">Unidades</a></li>
        <li><a href="campeonatos.html">Campeonatos</a></li>
        <li><a href="jogadores.html">Jogadores</a></li>
      </ul>
    </header>
    <div class="main-unidades">
      <div class="left-unidades">
        <div class="card-unidades" id="lista-unidades">
          <h1>Unidades Cadastradas</h1>
          <table id="teste"></table>
        </div>
      </div>
      <form action="/unidades/register" method="POST">
        <div class="right-unidades">
          <div class="card-unidades">
            <h1>Cadastre as Unidades</h1>
            <div class="textfield">
              <label for="name">Nome da Unidade</label>
              <input
                type="text"
                name="txtName"
                id="unidade"
                placeholder="Nome da Unidade"
              />
            </div>
            <div class="textfield">
              <label for="endereco">Endereço</label>
              <input
                type="text"
                name="txtAddress"
                id="endereco"
                placeholder="Endereço da Unidade"
              />
            </div>
            <div class="textfield">
              <label for="cep">CEP</label>
              <input
                type="number"
                name="txtCep"
                id="cep"
                min="1"
                placeholder="CEP"
              />
            </div>
            <button class="btn-unidades" type="submit" id="unidades-button">
              CRIAR
            </button>
          </div>
        </div>
      </form>
    </div>
    <dialog id="popup">
      <form action="/unidades/register" method="POST">
        <div class="card-unidades">
          <h1>Atualizar unidade</h1>
          <div class="textfield">
            <label for="name">Nome da Unidade</label>
            <input
              type="text"
              name="txtName"
              id="unidade"
              placeholder="Nome da Unidade"
            />
          </div>
          <div class="textfield">
            <label for="endereco">Endereço</label>
            <input
              type="text"
              name="txtAddress"
              id="endereco"
              placeholder="Endereço da Unidade"
            />
          </div>
          <div class="textfield">
            <label for="cep">CEP</label>
            <input
              type="number"
              name="txtCep"
              id="cep"
              min="1"
              placeholder="CEP"
            />
          </div>
          <button
            onclick="fecharPopUp()"
            class="btn-unidades"
            type="submit"
            id="unidades-button"
          >
            Atualizar
          </button>
        </div>
      </form>
    </dialog>
  </body>
</html>
