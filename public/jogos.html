    <div class="main-unidades">
      <div class="left-unidades">
        <div class="card-unidades" id="lista-unidades">
          <h1 id="tbtitle">Jogos Cadastrados</h1>
          <table id="teste"></table>
        </div>
      </div>
      <form id="form-jogos" action="/jogos/dados" method="POST">
        <div class="right-unidades">
          <div class="card-unidades">
            <h1>Cadastre os jogos</h1>
            <div class="textfield">
              <label for="team1">Time 1</label>
              <input
                type="text"
                name="team1"
                id="unidade"
                placeholder="Time 1"
              />
            </div>
            <div class="textfield">
                <label for="team2">Time 2</label>
                <input
                  type="text"
                  name="team2"
                  id="unidade"
                  placeholder="Time 2"
                />
            </div>
            <div class="textfield">
                <label for="score">Placar</label>
                <input
                  type="text"
                  name="score"
                  id="unidade"
                  placeholder="Placar"
                />
            </div>
            <div class="textfield">
              <label for="date">Data</label>
              <input
                type="date"
                name="date"
                id="date"
              />
            </div>
            <div class="textfield">
                <label for="time">Horário</label>
                <input
                  type="time"
                  name="time"
                  id="time"
                />
              </div>
              <div class="textfield select-style">
                <label for="campeonato">Campeonato</label>
                <select name="campeonato" id="unidades-select"></select>
              </div>
            <button class="btn-unidades" type="submit" id="unidades-button">
              CRIAR
            </button>
          </div>
        </div>
      </form>
