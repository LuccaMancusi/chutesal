<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/unidades.css" rel="stylesheet" type="text/css" />
    <script src="./js/times.js"></script>
    <title>Gerenciamento de Times - ChuteSal</title>
  </head>
  <body>
    <header id="header">
      <h1><a href="/">ChuteSal</a></h1>
      <!-- <ul class="menu-list">
        <li><a href="unidades.html">Admin</a></li>
        <li><a href="campeonatos.html">Cup Manager</a></li>
        <li><a href="jogadores.html">Visitante</a></li>
      </ul> -->
    </header>
    <div class="main-unidades">
      <div class="left-unidades">
        <div class="card-unidades" id="lista-unidades">
          <h1 id="tbtitle">Times Cadastrados</h1>
          <table id="teste"></table>
        </div>
      </div>
      <form id="form-campeonato" action="/times/dados" method="POST">
        <div class="right-unidades">
          <div class="card-unidades">
            <h1>Cadastre os Times</h1>
            <div class="textfield">
              <label for="name">Nome do Time</label>
              <input
                type="text"
                name="name"
                id="time"
                placeholder="Nome do Time"
              />
            </div>
            <div class="textfield select-style">
              <label for="campeonato">Campeonato</label>
              <select
                id="select-campeonatos"
                name="campeonato"
                form="form-campeonato"
              ></select>
            </div>

            <button class="btn-unidades" type="submit" id="unidades-button">
              CRIAR
            </button>
          </div>
        </div>
      </form>
    </div>
    <dialog id="popup">
      <form id="updateForm">
        <div class="card-unidades">
          <div onclick="fecharPopUp()" id="close">x</div>
          <h1>Atualizar Times</h1>
          <div class="textfield">
            <input
              type="text"
              name="txtId"
              id="id-update"
              placeholder="Id do time"
              style="display: none"
            />
          </div>
          <div class="textfield">
            <label for="name">Nome do Time</label>
            <input
              type="text"
              name="txtName"
              id="time-update"
              placeholder="Nome do time"
            />
          </div>
          <div class="textfield select-style">
            <label for="campeonato">Unidade</label>
            <select name="campeonato" id="campeonato-select"></select>
          </div>

          <button
            onclick="editarUnidade()"
            class="btn-unidades"
            id="update-button"
          >
            Atualizar
          </button>
        </div>
      </form>
    </dialog>
  </body>
</html>
