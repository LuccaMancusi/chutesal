<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/unidades.css" rel="stylesheet" type="text/css" />
    <script src="./js/campeonatos.js"></script>
    <title>Gerenciamento de Campeonatos - ChuteSal</title>
  </head>
  <body>
    <header id="header">
      <h1><a href = "/">ChuteSal</a></h1>
      <!-- <ul class="menu-list">
        <li><a href="unidades.html">Admin</a></li>
        <li><a href="campeonatos.html">Cup Manager</a></li>
        <li><a href="jogadores.html">Visitante</a></li>
      </ul> -->
    </header>
    <div class="main-unidades">
      <div class="left-unidades">
        <div class="card-unidades" id="lista-unidades">
          <h1 id="tbtitle">Campeonatos Cadastrados</h1>
          <table id="teste"></table>
        </div>
      </div>
      <form id="form-campeonato" action="/campeonatos/dados" method="POST">
        <div class="right-unidades">
          <div class="card-unidades">
            <h1>Cadastre os campeonatos</h1>
            <div class="textfield">
              <label for="name">Nome do campeonato</label>
              <input
                type="text"
                name="txtName"
                id="unidade"
                placeholder="Nome do campeonato"
              />
            </div>
            <div class="textfield select-style">
              <label for="unidade">Unidade</label>
              <select
                id="select-unidades"
                name="unidadesList"
                form="form-campeonato"
              ></select>
            </div>
            <div class="textfield">
              <label for="endereco">Periodo de inscrição</label>
              <input
                type="date"
                name="inscricao"
                id="endereco"
                placeholder="Periodo de inscrição"
              />
            </div>
            <div class="textfield">
              <label for="quadras">Inicio de divulgação</label>
              <input
                type="date"
                name="divulgacao"
                id="quadras"
                placeholder="Inicio de divulgação"
              />
            </div>
            <div class="textfield select-style">
              <label for="status">Status</label>
              <select id="status" name="statusList" form="form-campeonato">
                <option value="planejado">Planejado</option>
                <option value="andamento">Em andamento</option>
                <option value="cancelado">Cancelado</option>
                <option value="executado">Executado</option>
              </select>
            </div>
            <button class="btn-unidades" type="submit" id="unidades-button">
              CRIAR
            </button>
          </div>
        </div>
      </form>
    </div>
    <dialog id="popup">
      <form id="updateForm">
        <div class="card-unidades">
          <div onclick="fecharPopUp()" id="close">x</div>
          <h1>Atualizar Campeonato</h1>
          <div class="textfield">
            <label for="id">Id do campeonato</label>
            <input
              type="text"
              name="txtId"
              id="id-update"
              placeholder="Id do campeonato"
            />
          </div>
          <div class="textfield">
            <label for="name">Nome do Campeonato</label>
            <input
              type="text"
              name="txtName"
              id="unidade-update"
              placeholder="Nome do campeonato"
            />
          </div>
          <div class="textfield select-style">
            <label for="unidade">Unidade</label>
            <select name="unidade" id="unidades-select"></select>
          </div>
          <div class="textfield">
            <label for="inscricaoUpdate">Periodo de inscrição</label>
            <input
              type="date"
              name="inscricaoUpdate"
              id="inscricaoUpdate"
              placeholder="Periodo de inscrição"
            />
          </div>
          <div class="textfield">
            <label for="divulgacaoUpdate">Inicio de divulgação</label>
            <input
              type="date"
              name="divulgacaoUpdate"
              id="divulgacaoUpdate"
              placeholder="Inicio de divulgação"
            />
          </div>
          <div class="textfield select-style">
            <label for="statusUpdate">Status</label>
            <select
              id="statusUpdate"
              name="statusUpdate"
              form="form-campeonato"
            >
              <option value="planejado">Planejado</option>
              <option value="andamento">Em andamento</option>
              <option value="cancelado">Cancelado</option>
              <option value="executado">Executado</option>
            </select>
          </div>

          <button
            onclick="editarUnidade()"
            class="btn-unidades"
            id="update-button"
          >
            Atualizar
          </button>
        </div>
      </form>
    </dialog>
  </body>
</html>
